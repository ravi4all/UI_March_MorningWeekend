<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div img {
            transition: 5s;
        }
        div:hover img {
            transform: translate(800px,700px);
            transition: 5s;
            transition-delay: 2s;
        }
    </style>
</head>
<body>
   
   <h1>Transform : Translate</h1>
   
   <div>
       <img src="../../Images/hulk5-18463.gif" alt="">
   </div>
    
</body>
</html>
