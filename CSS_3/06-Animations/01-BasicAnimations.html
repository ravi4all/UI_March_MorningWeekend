<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            background-color: firebrick;
            height: 200px;
            width: 200px;
            animation-name: anim_1;
            animation-duration: 5s;
        }
        @keyframes anim_1 {
            from {
                background-color: firebrick;
            }
            to {
                background-color: greenyellow;
                transform: translate(600px,0px) rotateY(180deg);
            }
        }
    </style>
</head>
<body>
   
   <h1>Simple Animation</h1>
   
   <div></div>
    
</body>
</html>
