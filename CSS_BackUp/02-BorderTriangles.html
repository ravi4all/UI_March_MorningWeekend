<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            width: 300px;
            background-color: red;
        }
        div:after {
            content: "";
            border-left: 40px solid green;
            border-top: 40px solid red;
            border-right: 40px solid yellow;
            border-bottom: 40px solid orange;
            position: absolute;
            right: 500px;
        }
    </style>
</head>
<body>
   
   <h1>Borders as Triangles</h1>
   
   <div></div>
    
</body>
</html>
